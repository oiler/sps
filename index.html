<script type="text/javascript">
function autorun() {

var SPS = {
    games: []
};
var html = '';
var config = { 
    "day": "today",
    "env": "prod",
    "debug": false
};

if (config.env === "prod") {
    var staturl = 'https://api.stattleship.com/baseball/mlb/probable_pitchers?season_id=mlb-2018&on='+config.day;

} else {
    var staturl = 'http://mlbdata.local/sps/test-data.json';
}

var request = new Request(staturl, {
    method: 'GET',
    mode: 'cors',
    cache: 'default',
    headers: new Headers({
        'Content-Type': 'application/json',
        'Authorization': 'Token token=b435ac1d7bc7ef8d92386f465070fe95', 
        'Accept': 'application/vnd.stattleship.com; version=1'
    })
});

fetch(request).then(function(response) {
    if (config.debug) { console.log(response); }
    return response.json();

}).then(function(data) {
    if (config.debug) { console.log(data); }
        var set_games = _.keyBy(data.games, function(game) {
            var result = { 
                "id": game.id,
                "label": game.label,
                "pitchers": [],
                "pitcher_ids": [],
                "players": []
            };
            result.pitchers = _.filter(data.probable_pitchers, function(pitcher, key, pitchers) {
                return pitcher.game_id === result.id;
            });
            result.pitcher_ids = _.reduce(result.pitchers, function(result, value, key) {
                (result[key] || (result[key] = [])).push(value.player_id);
                return result;
            }, {});
            _.keyBy(result.pitcher_ids, function(pitcher) {
                _.filter(data.players, function(player, key, players) {
                    if ( player.id == pitcher ) {
                        result.players.push(player);
                    }
                });
            });
            SPS.games.push(result);
        });
        if (config.debug) { console.log(SPS.games); }

}).then(function(data) {
    Object.keys(SPS.games).forEach(function(key) {
        var label = SPS.games[key]["label"];
        var players = SPS.games[key]["players"];
        var url_pre = 'http://www.brooksbaseball.net/velo.php?player=';

        html += '<h2>'+label+'</h2><ul>';
        for (var i=players.length-1; i >= 0; i--) {
            html += '<li><a target="_blank" href="'+url_pre+SPS.games[key]["players"][i]["mlbam_id"]+url_suf+'">';
            html += SPS.games[key]["players"][i]["last_name"];
            html += '</a></li>';
        }
        html += '</ul>';
    });
    var elem = document.getElementById('content');
    elem.innerHTML = html;
    if (config.debug) { console.log(SPS); }
}); // end fetch
} // end autorun

if (document.addEventListener) document.addEventListener("DOMContentLoaded", autorun, false);
else if (document.attachEvent) document.attachEvent("onreadystatechange", autorun);
else window.onload = autorun;
